<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <link rel="style.css">
</head>

<body>
  <!-- TASK 1: In the div berlow. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Rock Paper Siccors</h1>
      <img src="http://static1.squarespace.com/static/595543f6b11be1695b0fdb29/t/59555414cd0f68572370bb64/1498764324553/DFP-RockPaperScissors-Black.png?format=1000w">

    </div>
    <div class="container text-center">
      <input id="choice"> <button id="shoot">Shoot!</button>
      <div class="row">
        <div class="col-sm">
          <p>Your Choice</p>
          <p id="userChoice"></p>
        </div>
        <div class="col-sm">
          <p>Computer's Choice</p>
          <p id="computerChoice"></p>
        </div>
      </div>

<img class="gif" id="loser" src="https://media1.tenor.com/images/98dde7adea8c9a1f305b191763f59b67/tenor.gif">
<img  class="gif" id="winner" src="https://media3.giphy.com/media/2gtoSIzdrSMFO/giphy.gif">
<img class="gif" id="tie" src="https://laughingsquid.com/wp-content/uploads/2016/03/ElectricStyles-LED-Tie-GIF-3.gif">


    </div>

</body>

</html>
